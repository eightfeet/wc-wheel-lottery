<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wc-lottery</title>
  <style>
    body {
      text-align: center;
    }

    h3 {
      text-align: center;
      margin: 20px;
    }

    .lottery {
      /* width: 80vw;
      height: 80vw;
      max-width: 500px;
      max-height: 500px;
      margin: 0 auto;
      overflow: hidden; */
    }


    .lottery2 {
      /* width: 80vw;
      height: 80vw;
      max-width: 500px;
      max-height: 500px;
      margin: 0 auto;
      overflow: hidden; */
    }
    .lottery ul {
      list-style: none;
    }

    li {
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      width: 80px;
      height: 80px;
      background-color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
      user-select: none;
    }

    .activeclass {
      background: #88f;
    }

    .select {
      margin: 20px auto;
    }
  </style>
  <!-- <script src="https://cdn.bootcss.com/eruda/1.2.6/eruda.min.js"></script>
  <script>
    window.eruda.init();
  </script> -->
  <script type="module" crossorigin src="./assets/index-7faa3e6f.js"></script>
</head>

<body>
  
  <h3 id="prizedisplay">&nbsp;</h3>
  <wc-lottery prize="1" class="lottery" activeclass="activeclass" onended="alert(111)" onload="" onerror=""  type="grid">
    <ul title="prizes">
      <li title="1">1</li>
      <li title="2">2</li>
      <li title="3">3</li>
      <li title="4">4</li>
      <li title="5">5</li>
      <li title="6">6</li>
      <li title="7">7</li>
      <li title="8">8</li>
    </ul>
    <div title="trigger" class="button">
     抽奖
    </div>
  </wc-lottery>
<button>setting</button>
  <h3 id="prizedisplay">&nbsp;</h3>
  <wc-lottery prize="1" class="lottery2" activeclass="activeclass" onload="" onerror=""  type="wheel">
    <ul title="prizes">
      <li title="1">1</li>
      <li title="2">2</li>
      <li title="3">3</li>
      <li title="4">4</li>
      <li title="5">5</li>
      <li title="6">6</li>
      <li title="7">7</li>
      <li title="8">8</li>
      
    </ul>
    <div title="trigger" class="button">
     抽奖
    </div>

  </wc-lottery>
  <script>
    const lottery1 = document.querySelector(".lottery");
    const lottery2 = document.querySelector(".lottery2");
    lottery1.onload = () => {
      // lottery1.style.opacity = 1
    }

    lottery1.querySelector(".button").onclick = () => {
      const prizeNum = Math.floor(Math.random() * 8);
      lottery1.setAttribute("prize", `${prizeNum < 1 ? 1 : prizeNum}`);
    }

    lottery1.onplay = (prize) => {
      console.log("开始动画", `中奖${prize.detail}`);
    }

    lottery1.onended = (prize) => {
      console.log("抽奖结束", `中奖${prize.detail}`);
      document.querySelector("#prizedisplay").innerHTML = `抽奖1抽中奖品${prize.detail}`
    }

    lottery2.onload = () => {
      // lottery2.style.opacity = 1
    }

    lottery2.querySelector(".button").onclick = () => {
      const prizeNum = Math.floor(Math.random() * 8);
      lottery2.setAttribute("prize", `${prizeNum < 1 ? 1 : prizeNum}`);
    }

    lottery2.onplay = (prize) => {
      console.log("开始动画", `中奖${prize.detail}`);
    }

    lottery2.onended = (prize) => {
      console.log("抽奖结束", `中奖${prize.detail}`);
      document.querySelector("#prizedisplay").innerHTML = `抽奖2抽中奖品${prize.detail}`
    }

    document.querySelector('button').onclick = () => {
      const type = lottery1.getAttribute("type");
      if (type === "wheel") {
        lottery1.setAttribute("type", "grid")
      }
      if (type === "grid") {
        lottery1.setAttribute("type", "wheel")
      }
    }
    
  </script>

</body>

</html>
