<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wc-wheel-lottery</title>
  <style>
    .lottery {
      width: 50vw;
      height: 50vw;
    }

    ul {
      list-style: none;
    }

    li {
      background-color: #ccc;
      padding-top: 5px;
      display: flex;
      justify-content: center;
    }

    .button {
      width: 50px;
      height: 50px;
      background-color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>

<body>
  <script type="module" src="./example/index.ts"></script>
  <wc-wheel-lottery prize="1" class="lottery">
    <ul title="prizes" style="background-color: #eee;">
      <li title="1">1</li>
      <li title="4">4</li>
      <li title="3">3</li>
      <li title="8">8</li>
      <li title="6">6</li>
      <li title="2">2</li>
      <li title="9">9</li>
      <li title="10">10</li>
      <li title="5">5</li>
      <li title="7">7</li>
    </ul>
    <div title="trigger" class="button">
      按钮
    </div>
  </wc-wheel-lottery>

  <script>
    document.querySelector(".button").onclick = () => {
      document.querySelector(".lottery").setAttribute("prize", `${Math.floor(Math.random() * 10)}`);
    }

    document.querySelector(".lottery").onplay = (prize) => {
      console.log("开始动画", `中奖${prize.detail}`);
    }

    document.querySelector(".lottery").onended = (prize) => {
      console.log("抽奖结束", `中奖${prize.detail}`);
    }
  </script>
</body>

</html>
